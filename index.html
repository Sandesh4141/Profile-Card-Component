<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <!-- apply font through css file -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <img class="pattern-top" src="images/bg-pattern-top.svg" alt="pattern-top">

    <div class="card-container">
        <div class="main-card">

            <header>
                <img class="pattern-card" src="images/bg-pattern-card.svg" alt="pattern-card">
            </header>

            <img class="hero-pic" src="images/image-victor.jpg" alt="hero-image">

            <main class="info">
                <span class="name">Victor Crest</span>
                <span class="age">26</span>
                <p class="addr">London</p>
            </main>

            <footer class="card-stats">
                <div class="stat">
                    <h4 class="value">80K</h4>
                    <h5 class="type">Followers</h5>
                </div>
                <div class="stat">
                    <h4 class="value">803K</h4>
                    <h5 class="type">Likes</h5>
                </div>
                <div class="stat">
                    <h4 class="value">1.4K</h4>
                    <h5 class="type">Photos</h5>
                </div>
            </footer>

        </div>
    </div>
    <div class="bottom-bg-container">
        <img class="pattern-bottom" src="images/bg-pattern-bottom.svg" alt="pattern-bottom">
    </div>



</body>

</html>
